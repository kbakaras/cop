<!DOCTYPE html>
<html>
<head>
<title>MathML equations should be left inline.</title>
</head>
<body>
        <h1>The quadratic formula</h1>
        <p>Should be inline:
            <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML">
                <mml:mi>x</mml:mi>
                <mml:mo>=</mml:mo>
            </mml:math>.
        </p>
        <p>Should be inline:
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <mi>x</mi>
                <mo>=</mo>
            </math>.
        </p>
</body></html>
